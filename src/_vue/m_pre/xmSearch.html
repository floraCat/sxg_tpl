<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>效果展示</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<link rel="stylesheet" href="http://localhost:8888/style/reset.css" />
	<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
	<style>
	.xmSearch {
	  position: relative;
	}
	.xmSearch .keyword {
	  width: 281px;
	  height: 28px;
	  line-height: 18px;
	  font-size: 14px;
	  padding: 4px 0 4px 36px;
	  border: #e1e1e1 1px solid;
	  border-radius: 5px;
	}
	.xmSearch .txt {
	  color: #C8C8C8;
	}
	.xmSearch .submit {
	  position: absolute;
	  top: 6px;
	  left: 49px;
	  width: 28px;
	  height: 28px;
	  line-height: 28px;
	  text-align: center;
	  cursor: pointer;
	  color: #4A4A4A;
	}
	</style>
</head>

<body>
<div class="xmSearch">
  <input type="search" class="keyword" placeholder="请输入店铺名称" ref="searchInput" v-model="keyword" @keyup.enter="search($event)" />
  <a class="submit iconfont icon-fangdajing"></a>
</div>
</body>
