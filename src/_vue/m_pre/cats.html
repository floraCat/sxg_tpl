<html lang="zh-cn"><head>
<meta charset="utf-8">
<title>效果展示</title>
<link rel="stylesheet" href="http://localhost:8888/style/reset.css" />
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
<style>
.p-cats-060{ overflow:hidden; width:240px;}
.p-cats-060 li{ float:left; width:80px; padding:5px 0; text-align:center;}
.p-cats-060 .img img{ width:60px; height:60px;}
.p-cats-060 h4{ overflow: hidden; height: 21px; font-size:12px; font-weight:normal;}
</style>
</head>
<body>
<div class="p-cats-060">
	<li v-for="(cat,index) in cats">
		<a class="img" :href="cat.href"><img :src="cat.src" alt=""></a>
		<h4><a :href="cat.href" v-text="cat.ttl"></a></h4>
	</li>
</div>
</body>
<script>
new Vue({
	el: '.p-cats-060',
	data: function () {
		return {
			cats: [
				{ttl:'分类1', href:'#', src: './images/11.jpg'},
				{ttl:'分类2', href:'#', src: './images/11.jpg'},
				{ttl:'分类3', href:'#', src: './images/11.jpg'},
				{ttl:'分类4', href:'#', src: './images/11.jpg'},
				{ttl:'分类5', href:'#', src: './images/11.jpg'},
				{ttl:'分类6', href:'#', src: './images/11.jpg'},
			]
		}
	},
	methods: {}
})
</script>
</html>
